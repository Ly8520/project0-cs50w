<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="hyperlink">
            <a style="margin-right:1%;" href="index.html">Google search</a>
        </div>

        <h2 style="font-family:Arial, Helvetica, sans-serif">Advanced Search</h2>
        <h3 style="font-family:Arial, Helvetica, sans-serif; margin-top:2%">Find pages with...</h3>
        <form style="text-align: left; font-family:Arial, Helvetica, sans-serif;" action="https://www.google.com/search">
            all these words <input style="height:30px; font-size: 1em;"size="75" type="text" name="as_q" placeholder="Search Google or type a URL">
            <br>this exact word or phrase <input style="height:30px; font-size: 1em;"size="75" type="text" name="as_epq" placeholder="Search Google or type a URL">
            <br>any of these words <input style="height:30px; font-size: 1em;"size="75" type="text" name="as_oq" placeholder="Search Google or type a URL">
            <br>none of these words <input style="height:30px; font-size: 1em;"size="75" type="text" name="as_eq" placeholder="Search Google or type a URL">
            <br><input style="background-color : blue; color: white;" blue type="submit" value="Advanced Search">
        </form>
    </body>
</html>
